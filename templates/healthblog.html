<!doctype html>
<html lang="en">

<head>
  <title>HealthBlog - FoodandFitness</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    {% include 'header.html' %}
  </header>
  <main>
    {% for blog in blogs %}
    <div class="px-5 py-2">
      <div class="container-fluid p-5 bg-light rounded-3">
        <h3 class="fw-bold">{{ blog.title }}</h3>
        <p class="fs-6">{{ blog.description | truncatechars:500 }}</p>
        <p>Written By : {{ blog.writter }}</p>
        <a href="{% url 'fullhealthblog' blog.slug %}" >
          <button class="btn btn-outline-success" type="button">Read More</button>
        </a>
      </div>
    </div>
  {% endfor %}
  
  <div class="mt-3 d-flex justify-content-center">
    {% if blogs.has_previous %}
      <a class="btn btn-outline-success" href="?page={{ blogs.previous_page_number }}">previous</a>
    {% endif %}
    
    {% if blogs.has_next %}
      <a class="btn btn-outline-success" href="?page={{ blogs.next_page_number }}">next</a>
    {% endif %}
  </div>  
  </main>
  <footer>
    {% include 'footer.html' %}
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
