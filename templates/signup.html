<!doctype html>
<html lang="en">

<head>
  <title>Signup - FoodandFitness</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    {% include 'header.html' %}
  </header>
  <main>
    <!-- Sign Up Form Start -->
    <section class="gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 text-center">Registration Form</h3>
                  <form method="post" >
                    {% csrf_token %}
                    {% if checkerror %}
                    <button class="btn btn-danger mb-md-2">Please Checked the checkbox</button>
                    {% endif %}

                    {% if passerror %}
                    <button class="btn btn-danger mb-md-2">Password Doesn.t Match</button>
                    {% endif %}

                    {% if error %}
                    <button class="btn btn-danger mb-md-2">Registraion Not Complete. Please fill all the field with correct data</button>
                    {% endif %}
                    <input type="hidden" name="formtype" value="signup">
                    <div class="row">
                      <div class="col-md-6 mb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="firstName">Full Name</label>
                          <input type="text" id="firstName" class="form-control form-control-lg" name="fname" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="lastName">Username</label>
                          <input type="text" id="lastName" class="form-control form-control-lg" name="uname"/>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-2 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <label for="birthdayDate" class="form-label">Date of Birth</label>
                          <input type="date" class="form-control form-control-lg" id="birthdayDate" name="dob"/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-2">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="male" checked  />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="female" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="other" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-2 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="emailAddress">Email</label>
                          <input type="email" id="emailAddress" class="form-control form-control-lg" name="umail" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-2 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="pnumber"/>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                        <div class="col-md-6 mb-2 pb-2">
        
                          <div class="form-outline">
                            <label class="form-label" for="emailAddress">Password</label>
                            <input type="password" id="emailAddress" class="form-control form-control-lg" name="pass1"/>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-2 pb-2">
        
                          <div class="form-outline">
                            <label class="form-label" for="phoneNumber">Conform Password</label>
                            <input type="password" id="phoneNumber" class="form-control form-control-lg" name="pass2"/>
                          </div>
        
                        </div>
                      </div>

                      <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" name="checkbox" value="checked" id="form2Example3cg" />
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>

                    <div class="mt-2 pt-2 text-center">
                      <button class="btn btn-success btn-lg" type="submit">Submit</button>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
      <!-- Sign up form end -->
  </main>
  <footer>
    {% include 'footer.html' %}
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
