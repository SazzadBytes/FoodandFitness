<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/css/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="bg-light border-bottom">
        <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary mx-5">
            <div class="container-fluid my-2">
              <a href="{% url 'home' %}"><img src="../static/img/FOODNFITNESS.svg" alt="" style="max-width:200px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link mx-3" aria-current="page" href="{% url 'healthblog' %}">Health Tips</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'foodblog' %}">Food Tips</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-3" href="{% url 'ourteam' %}">Our Team</a>
                  </li>
                </ul>
                <!-- Sign in/up start -->
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}"><button class="btn btn-outline-success">{{ user.username }}</button></a>
                {% else %}
                <a href="{% url 'signup' %}"><button class="btn btn-success mx-3" action="{% url 'signin' %}">Sign Up</button></a>
                <a href="{% url 'signin' %}"><button class="btn btn-outline-success">Sign In</button></a>
                {% endif %}
                <!-- Sign in/up end -->
              </div>
            </div>
          </nav>
          <!-- Nav end -->
  </header>
  <main>

  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
