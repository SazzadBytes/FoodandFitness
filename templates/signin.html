<!doctype html>
<html lang="en">

<head>
  <title>Sign In - FoodandFitness</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    {% include 'header.html' %}
  </header>
  <main>
<!-- Sign in Start -->
<section class="vh-100"
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container my-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-center mb-5">Sign in</h2>

              <form method="post">
                {% csrf_token %}
                {% if signinerror %}
                <button class="btn btn-danger">Invalid username or password</button>
                {% endif %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Username</label>
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="uname" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="pass2"/>
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-lg" type="submit">Sign in</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0"><a href="#!"
                    class="fw-bold text-body"><u>Forgot password</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Sign in end -->

  </main>
  <footer>
    {% include 'footer.html' %}
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
